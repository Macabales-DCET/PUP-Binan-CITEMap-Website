<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP CITE Map</title>
    <link rel="stylesheet" href="citemap_design.css">
    <script src="citemap_script.js"></script>
</head>
<body>
    <div class="header">
        <img class="logo" src="PUP_Logo.png">
        <h1 class="title">PUP Bi√±an CITE Map</h1>
    </div>
<div class="space"></div>
    <div class="elevator">
        <button onclick="floor(1)" id="floor1id" class="floor1 floorbutton">1st Floor</button>
        <button onclick="floor(2)" id="floor2id" class="floor2 floorbutton">2nd Floor</button>
        <button onclick="floor(3)" id="floor3id" class="floor3 floorbutton">3rd Floor</button>
        <button onclick="floor(4)" id="floor4id" class="floor4 floorbutton">4th Floor</button>
    </div>
<div class="space2"></div>
    <div class="map map1 active" alt="PUP First Floor">
        <img src="Floor1.png" width="100%" height="100%" usemap="#groundmap">
        <map name="groundmap">
            <area shape="poly" coords="169,114,240,115,240,220,219,304,170,303" title="Chapel" onclick="chapelButton()" href="">
            <area shape="rect" coords="349,116,433,213" title="115" onclick="r115Button()" href="">
            <area shape="rect" coords="736,289,874,388" title="104" onclick="r104Button()" href="">
            <area shape="rect" coords="1151,114,1286,390" title="Open Area" onclick="openButton()" href="">
            <area shape="rect" coords="1135,406,1295,487" title="Canteen" onclick="canteenButton()" href="">
            <area shape="rect" coords="458,403,820,488" title="Parking Lot" onclick="parkingButton()" href="">
        </map>
    </div>
    
    <div class="map map2">
        <img src="Floor2.png" width="100%" height="100%">
        <map name="secondmap"></map>
    </div>

    <div class="map map3">
        <img src="Floor3.png" width="100%" height="100%">
        <map name="thirdmap"></map>
    </div>

    <div class="map map4">
        <img src="Floor4.png" width="100%" height="100%">
        <map name="fourthmap"></map>
    </div>
</body>
</html>
